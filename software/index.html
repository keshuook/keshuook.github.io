<fieldset>
<legend>V-Mail</legend>
<input id="link" placeholder="Enter Link" type="url" style="width: 40%">
<button class="blue" id="join"><i class="fa fa-user"></i> Join</button>
<button class="blue" id="create" style="position: absolute;right: 2vw;"><i class="fa fa-plus"></i> Create</button>
</fieldset>
</div>
</div>
<script>
    const create = document.getElementById("create");
    document.getElementById("join").addEventListener("click", () => {
        const iptElement = document.getElementById("link");
        if(iptElement.value.startsWith("https://keshuook.github.io/software/vmail/#")) {
            window.location.href = iptElement.value;
        }else{
            create.click();
        }
    });
    create.addEventListener("click", () => {
        var uuid = "";
        for(var i = 0;i < 8;i++) {
            const charInt = Math.floor(Math.random()*25)+65;
            uuid += String.fromCharCode(charInt);
        }
        window.location.href = `https://keshuook.github.io/software/vmail/#${uuid}`;
    })
</script>
