<!DOCTYPE html>
<html>
<head>
<title>Search</title>
<style>
body {
text-align: center;
background-color: rgba(20,30,255,0.5);
}
hr {
color: #000;
width: 30%;
}
a{
color: #0000ff;
}
a:hover{
color: #3333ff;
}
input {
border: none;
border-radius: 15px;
}
button {
border: none;
background-color: rgb(40,80,255);
}
button:hover {
border: none;
background-color: rgba(40,80,255,0.2);
}
</style>
</head>
<body>
<input id="search" type="search" name="search">
<button onclick="myFunction()">Search</button>

<p id="out"></p>

<script>
function myFunction() {
var home = {
a: '<a href="index">Home</a> <hr>',
b: '<a href="software">software Home</a><hr>',
c: '',
d: '',
e: '',
f: ''
}
var games = {
a: '<a href="game">game</a><hr>',
b: '<a href="watermellongame">watermellon game</a><hr>',
c: '<a href="all roam">all roam</a><hr>',
d: '',
e: '',
f: ''
}
var software = {
a: '<a href="software">software</a><hr><a href="featured">featured</a><hr>',
b: '<a href="software/blogmaker">blogmaker</a><hr><a href="software/websitemaker">website maker</a><hr>',
c: '<a href="software/vmail#1">vmail server 1</a><hr>',
d: '<a href="software/vmail#2">vmail server 2</a><hr><a href="software/vmail#3">vmail server 3</a><hr>',
e: '<a href="software/paswordmaker">password maker</a><hr><a href="software/chat">chat</a><hr>',
f: '<a href="software/pizzeria">pizzeria</a><hr><a href="software/spamer">spamer</a><hr>'
}
var music = {
a: '<a href="music">music</a><hr>',
b: '<a href="music/bestook.mp3">bestook</a><hr>',
c: '<a href="music/Chiller.ogg">chiller</a><hr>',
d: '<a href="music/videogaming.mp3">videogaming</a><hr>',
e: '<a href="music/Ringtone.ogg">ringtone</a><hr>',
f: '<a href="music/thriller.mp3">thriller</a><hr>'
}
var contact = {
a: '<a href="comments">contact</a><hr>',
b: '',
c: '',
d: '',
e: '',
f: ''
}
var keywords = ["home", "games", "game", "software", "vmail", "blogmaker", "websitemaker", "spamer", "chat", "passwordmaker", "pizzarea","pizzeria", "featured","bestook","chiller","ringtone","thriller","videogaming","music","comments","contact","contacts"];
var find = document.getElementById("search").value;
find = find.toLowerCase();
if (keywords.includes(find) == true) {
if (find == "home") {
find = home;	
} else if (find == "game" || find == "games"){
find = games;	
}else if(find == "music" || find == "chiller" || find == "videogaming" || find == "thriller" || find == "ringtone" || find == "bestook"){
find = music;
}else if(find == "comments" || find == "contact" || find == "contacts"){
find = contact;
}else{
find = software;
}
	
	document.getElementById("out").innerHTML = find.a + find.b + find.c + find.d + find.e + find.f;
} else {
	document.getElementById("out").innerHTML = "No results";
}
}
</script>
</body>
</html>
