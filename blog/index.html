<!DOCTYPE html>
<html>
<head>
<title>Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.sticky {
  position: fixed;
  background-color: #eee;
  width: 100%;
  height: 40px;
}
.sticky h1 {
  position: absolute;
  left: 5%;
  top: 0;
}
.sticky div {
  position: absolute;
  right: 5%;
  top: 50%;
  transform: translateY(-50%);
}
#nav {
  transition: 200ms;
}
#buffer {
  width: 100%;
  height: 200px;
}
header {
  z-index: 5;
  top: 0;
  width: 100%;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
</style>
</head>
<body class="w3-light-grey">
<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-card w3-center w3-padding-32 w3-yellow" id="nav"> 
  <h1><b>MY BLOG</b></h1>
  <div><p>Welcome to the blog of <span class="w3-tag">Kailash Prasad</span></p></div>
</header>
<div id="buffer"></div>
<!-- Blog Comments Form -->
<div class="w3-card w3-light-gray" style="padding: 24px;display: none;" id="form">
  <h3>Comments</h3>
  <iframe name="dummy" style="display: none;"></iframe>
  <form action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSc-VUQCfheeo0UMi4Zwg1p-3ooaXlYA78IYZHoau8NPaqmiMA/formResponse" target="dummy">
    <input type="hidden" name="entry.1021174583" value="error">
    <label>Name: <span class="w3-text-red" style="font-size: 30px;position: relative;top: 6px;">*</span></label>
    <input class="w3-input" type="text" name="entry.1276346184" required placeholder="Name">
    <label for="entry.1276346184">Email: </label>
    <input class="w3-input" type="email" name="entry.460345084" placeholder="Email">
	  <label>Message: <span class="w3-text-red" style="font-size: 30px;position: relative;top: 6px;">*</span></label>
    <textarea class="w3-input" name="entry.644548829" required style="resize: vertical;min-height: 200px;" placeholder="Message"></textarea>
    <input type="submit" class="w3-btn w3-green w3-right w3-block" value="Submit">
  </form><br><br>
</div>
<!-- Introduction menu -->
<div class="w3-col">
    <!-- About Card -->
    <div class="w3-card w3-margin w3-margin-top">
      <div class="w3-container w3-white" id="about">
        Please load the website with the correct key!
      </div>
    </div><hr>  
  <!-- END Introduction Menu -->
  </div>
<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col s12" id="entries">

<!-- END BLOG ENTRIES -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
</footer>
<script src="script.js"></script>
</body>
</html>
